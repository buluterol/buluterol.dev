    <script type="module">

        import * as THREE from 'three';

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let camera, scene, renderer, kask;
        let yRotationSpeed = 0.00015;
        let xRotationSpeed = 0.00001

        init();
        render();

        function init() {

            const container = document.getElementsByClassName("objeler")[0];

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
            if(screen.width > 1024) {
                camera.position.set(-1.7, 0, 3.5);
            } else {
                camera.position.set(0, -1, 7);
            }
            

            scene = new THREE.Scene();

            new RGBELoader()
                .setPath('textures/equirectangular/')
                .load('royal_esplanade_1k.hdr', function (texture) {

                    texture.mapping = THREE.EquirectangularReflectionMapping;

                    scene.background = texture;
                    scene.environment = texture;

                    render();

                    // model

                    const loader = new GLTFLoader().setPath('models/gltf/DamagedHelmet/glTF/');
                    loader.load('DamagedHelmet.gltf', function (gltf) {


                        scene.add(gltf.scene);
                        kask = gltf.scene;

                        // Kaskın üzerinde beyaz bir ışık eklemek için
                        const pointLight = new THREE.PointLight(0xffffff, 25); // Beyaz renkte nokta ışığı ve ışık şiddeti 5
                        const kaskPosition = gltf.scene.position;
                        pointLight.position.set(kaskPosition.x, kaskPosition.y + 5, kaskPosition.z); // Kaskın pozisyonuna göre ışığı yerleştirin
                        scene.add(pointLight);

                        render();

                    });


                });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            const scaleFactor = 1; // Ölçek faktörü
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.useLegacyLights = false;
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

            render();

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            if (kask) {
                kask.rotation.y += yRotationSpeed; // Y ekseni etrafında dönüş hızı
                kask.rotation.x += xRotationSpeed; // Y ekseni etrafında dönüş hızı
            }


            renderer.render(scene, camera);

        }

        function render() {

            renderer.render(scene, camera);
            animate();

        }

    </script>
